<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Challenge</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="main-layout">
            <!-- Left Side - Text-to-Speech Section -->
            <div class="tts-section">
                <div class="content">
                    <div class="icon">üé§</div>
                    <h1 class="title">Text To Speech Generator</h1>
                    <p class="description">
                        Enter text below and click generate to convert it to speech using AI voice agent!
                    </p>
                    
                    <div class="input-section">
                        <textarea 
                            id="textInput" 
                            placeholder="Enter the text you want to convert to speech..."
                            rows="4"
                        ></textarea>
                        
                        <div class="controls">
                            <select id="voiceSelect">
                                <option value="en-US-julia">Julia (US English)</option>
                                <option value="en-US-natalie">Natalie (US English)</option>
                                <option value="en-US-terrell">Terrell (US English)</option>
                            </select>
                            
                            <button class="generate-button">
                                üé§ Generate Speech
                            </button>
                        </div>
                    </div>
                    
                    <div id="audioSection" class="audio-section" style="display: none;">
                        <h3>Generated Audio:</h3>
                        <audio id="audioPlayer" controls>
                            Your browser does not support the audio element.
                        </audio>
                        <div class="audio-info">
                            <span id="audioLength"></span>
                            <span id="characterCount"></span>
                        </div>
                    </div>
                    
                    <div id="loadingIndicator" class="loading" style="display: none;">
                        <div class="spinner"></div>
                        <p>Generating speech...</p>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - Echo Bot Section -->
            <!-- Right Side - Chat Agent Section -->
<div class="chat-section">
  <div class="content">
    <h1 class="title">Voice Agent Chat</h1>
    <p class="description">
      Converse by voice ‚Äî each turn is shown in chat below. AI responds using context memory!
    </p>

    <!-- Chat history appears here -->
    <div id="chatHistory" class="chat-history"></div>
    
    <!-- Chat controls -->
    <div class="chat-controls">
      <button id="startRecording" class="record-button start" onclick="startRecording()">
        üéôÔ∏è Speak
      </button>
      <button id="stopRecording" class="record-button stop" onclick="stopRecording()" disabled>
        ‚èπÔ∏è Stop
      </button>
      <!-- Optionally add keyboard input for manual testing -->
      <!--
      <input type="text" id="textMessage" placeholder="Type a message..." />
      <button onclick="sendTextMessage()">Send</button>
      -->
    </div>

    <!-- Audio player for agent responses -->
    <audio id="playbackAudio" controls style="display:none"></audio>
  </div>
</div>

        </div>
    </div>
    <script src="/static/script.js?v=5"></script>
</body>
</html>
