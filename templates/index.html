<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="microphone=()">
    <title>Meyme - AI Voice Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <header>
                <h1>Meyme</h1>
                <p class="subtitle">Your sassy, cunning AI cat companion with attitude</p>
            </header>
            
            <div id="statusMessage" class="status-message">
                Press the mic button to start talking
            </div>
            
            <div id="chatHistory" class="chat-history">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="control-panel">
                <button id="voiceButton" class="speak-button">
                    <i class="fas fa-microphone" id="micIcon"></i>
                    <span>Speak</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Audio player for TTS playback -->
    <audio id="meymeAudioPlayer" style="display:none"></audio>
    
    <script src="/static/script.js"></script>
</body>
</html>
