<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Challenge</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="main-layout">
            <!-- Left Side - Text-to-Speech Section -->
            <div class="tts-section">
                <div class="content">
                    <div class="icon">üé§</div>
                    <h1 class="title">Text To Speech Generator</h1>
                    <p class="description">
                        Enter text below and click generate to convert it to speech using AI voice agent!
                    </p>
                    
                    <div class="input-section">
                        <textarea 
                            id="textInput" 
                            placeholder="Enter the text you want to convert to speech..."
                            rows="4"
                        ></textarea>
                        
                        <div class="controls">
                            <select id="voiceSelect">
                                <option value="en-US-julia">Julia (US English)</option>
                                <option value="en-US-natalie">Natalie (US English)</option>
                                <option value="en-US-terrell">Terrell (US English)</option>
                                <option value="en-UK-oliver">Oliver (UK English)</option>
                            </select>
                            
                            <button class="generate-button" onclick="generateSpeech()">
                                üé§ Generate Speech
                            </button>
                        </div>
                    </div>
                    
                    <div id="audioSection" class="audio-section" style="display: none;">
                        <h3>Generated Audio:</h3>
                        <audio id="audioPlayer" controls>
                            Your browser does not support the audio element.
                        </audio>
                        <div class="audio-info">
                            <span id="audioLength"></span>
                            <span id="characterCount"></span>
                        </div>
                    </div>
                    
                    <div id="loadingIndicator" class="loading" style="display: none;">
                        <div class="spinner"></div>
                        <p>Generating speech...</p>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - Echo Bot Section -->
            <div class="echo-section">
                <div class="content">
                    <h1 class="title">Echo Bot v2</h1>
                    <p class="description">
                        Record your voice and hear it played back using AI voice synthesis!
                    </p>
                    
                    <div class="recording-controls">
                        <button id="startRecording" class="record-button start" onclick="startRecording()">
                            üéôÔ∏è Start Recording
                        </button>
                        <button id="stopRecording" class="record-button stop" onclick="stopRecording()" disabled>
                            ‚èπÔ∏è Stop Recording
                        </button>
                    </div>
                    
                    <div id="recordingStatus" class="recording-status" style="display: none;">
                        <div class="recording-indicator">
                            <div class="pulse"></div>
                            <span>Recording...</span>
                        </div>
                    </div>
                    
                    <div id="playbackSection" class="playback-section" style="display: none;">
                        <h3>AI-Generated Playback:</h3>
                        <audio id="playbackAudio" controls>
                            Your browser does not support the audio element.
                        </audio>
                        
                        <!-- <div class="upload-controls">
                            <button id="uploadButton" class="upload-button" onclick="uploadRecording()">
                                üì§ Upload Recording
                            </button>
                            <button id="transcribeButton" class="transcribe-button" onclick="transcribeRecording()">
                                üìù Transcribe Only
                            </button>
                        </div> -->
                        
                        <div id="uploadStatus" class="upload-status" style="display: none;">
                            <div class="status-content">
                                <div class="status-icon"></div>
                                <div class="status-message"></div>
                                <div class="status-details"></div>
                            </div>
                        </div>
                        
                        <div id="transcriptionSection" class="transcription-section" style="display: none;">
                            <h4>Transcription:</h4>
                            <div class="transcription-content">
                                <div id="transcriptionText" class="transcription-text"></div>
                                <div id="transcriptionInfo" class="transcription-info"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js?v=5"></script>
</body>
</html>
